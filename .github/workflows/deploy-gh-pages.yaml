name: Deploy Docusaurus to gh-pages

on:
  push:
    branches: [main]  # main 브랜치에 푸시될 때 배포

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # Environment secrets에 접근할 수 있도록 설정

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # gh-pages 브랜치 push를 위해 필요

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build site
        working-directory: docs-site
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: docs-site
        env:
          GIT_USER: hyunhwa                               # ⬅️ PAT 발급자 GitHub 계정
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}           # ⬅️ PAT을 저장소 Secrets에 등록해야 함
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git remote set-url origin https://${GIT_USER}:${GITHUB_TOKEN}@github.com/BnsHyun/I_nori.git

          npx docusaurus deploy
